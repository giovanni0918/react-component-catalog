<!DOCTYPE html>
<html lang="en">

<head>
  <title>React Component Catalog</title>
  <meta charset="UTF-8">
  <meta name="author" content="Giovanni Orlando Rivera">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2196F3">
  <link rel="manifest" href="./manifest.json">
  <link rel="preload" href="./Button.bundle.js" as="script">
  <link rel="preload" href="./ButtonGroup.bundle.js" as="script">
  <link rel="preload" href="./Card.bundle.js" as="script">
  <link rel="preload" href="./Input.bundle.js" as="script">
  <link rel="preload" href="./Toolbar.bundle.js" as="script">
  <style>
    html,
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      border: none;
    }

    .container {
      width: 100%;
      max-width: 768px;
      height: 100%;
      margin: 0 auto;
      padding: 1rem;
      border: none;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1rem;
      font-weight: 500;
      transition: max-width 0.2s ease-in-out;
    }

    @media only screen and (min-width: 1440px) {
      .container {
        max-width: 992px;
      }
    }

    .container a {
      color: dodgerblue;
      text-decoration: none;
    }

    .container a:hover,
    .container a:focus {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>React Component Catalog by <a href="https://github.com/giovanni0918">@giovanni0918</a></h1>
    <hr>

    <h2>Button: </h2>
    <div id="Button"></div>

    <h2>ButtonGroup: </h2>
    <div id="ButtonGroup"></div>

    <h2>Card: </h2>
    <div id="Card"></div>

    <h2>Input: </h2>
    <div id="Input"></div>

    <h2>Toolbar: </h2>
    <div id="Toolbar"></div>

    <h2>Spinner: </h2>
    <div id="Spinner"></div>
    <br/>

  </div>
  <script src="./Button.bundle.js"></script>
  <script src="./ButtonGroup.bundle.js"></script>
  <script src="./Card.bundle.js"></script>
  <script src="./Input.bundle.js"></script>
  <script src="./Toolbar.bundle.js"></script>
  <script src="./Spinner.bundle.js"></script>
</body>

</html>
